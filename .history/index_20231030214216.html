<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SortingHat</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="https://media.tenor.com/vkDuuNm40XoAAAAd/hogwarts-legacy-warner-bros-interactive-entertainment.gif" alt="">
    </div>
    <div class="card-body">
      <h5 class="card-title">Hello, I am the sorting hat!</h5>
      <p class="card-text">Right. Right then. Hmmmm. Right.... You are going to house .... </p>
      <button id="btn">Click here</button>  
      <form id="form" class="names">
       <input type="text" id="firstName">First Name
        <input type="text" id="lastName" >Last Name
       <input type="text" id="hairColor" >Hair Color
       <input type="text" id="eyeColor" >Eye Color
       <input type="text" id="favoriteFood">Favorite Food
     </form>

     <form><button type="submit" class="btn btn-primary">Enter House</button></form>
      
    </div>
  </div>
  <div>
  </div>
  <div id="app"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
